<div id="contact" class="container">

        </div>
        <div class="col-12 ubicacion">
            <input type="hidden" id="lat" value="20.6747">

                <label for="phone" class="form-label"> Tel√©fono</label>

                <label for="mesenger" class="form-label">Mensaje</label>
                <textarea name="mensaje" placeholder="Escriba aqui su mensaje" id="mesenger" cols="30" rows="10"></textarea>
